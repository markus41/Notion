agent:
  name: ProcessorAgent
  type: AIAgent
  description: Processes and transforms data according to specifications
  capabilities:
    - data_transformation
    - validation
    - enrichment
  configuration:
    model: gpt-4
    temperature: 0.5
    max_tokens: 1500
  tools:
    - transformer
    - validator
    - enrichment_service
  guardrails:
    max_retries: 3
    timeout_seconds: 45
    rate_limit:
      requests_per_minute: 100
  dependencies:
    - analyzer-agent
